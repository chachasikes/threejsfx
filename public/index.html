<!-- This executes as soon as its imports have fetched -->
<script async type=module>
	(async () => {
    const moduleSpecifier = "./js/Blob.js"
    const module = await import(moduleSpecifier)
		window.Blox = module.Blox
		console.log("Blox loaded", module, window.Blox)
		var event = new Event('loadBlox')
		document.body.dispatchEvent(event)
  })();
</script>
<script>


AFRAME.registerComponent('quill', {
	schema: {
		event: {type: 'string', default: ''},
		message: {type: 'string', default: 'Hello, World!'}
	},
	init: function () {
		var self = this;
		this.eventHandlerFn = function () { console.log(self.data.message); };
	},
	update: function (oldData) {
		console.log("UPDATE")
		var data = this.data;
		var el = this.el;

		// `event` updated. Remove the previous event listener if it exists.
		if (oldData.event && data.event !== oldData.event) {
			el.removeEventListener(oldData.event, this.eventHandlerFn);
		}

		if (data.event) {
			el.addEventListener(data.event, this.eventHandlerFn);
		} else {
			console.log(data.message);
		}
		console.log('Quill initialized')
		try {
			console.log('entity blox', window.Blox, data)
		} catch(e) {
			console.log(e)
		}
	}
});

document.body.addEventListener('loadBlox', function (e) {
	console.log("dispatch loaded", window.Blox)
	var el = document.querySelector('a-entity');

	el.setAttribute('quill', {event: 'anEvent', message: 'Hello, new event! 3'});
	el.emit('anEvent');
}, false);
</script>

<a-scene>
	 <a-entity quill="event: anEvent; message: Hello, Metaverse!"></a-entity>
</a-scene>
